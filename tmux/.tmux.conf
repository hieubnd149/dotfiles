# This tmux statusbar config was created by tmuxline.vim
# on Tue, 09 Jul 2019

# set -g default-terminal screen-256color
set -g status on
set-option -g status-position bottom

set -g message-command-style "fg=colour231,bg=colour240"

# Thoughtbot
# act like vim
setw -g mode-keys vi

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

set -g prefix2 C-s
# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1
# renumber windows sequentially after closing any of them
set -g renumber-windows on
# increase scrollback lines
set -g history-limit 10000

# prefix -> back-one-character
bind-key C-b send-prefix
# prefix-2 -> forward-incremental-history-search
bind-key C-s send-prefix -2

# don't suspend-client
unbind-key C-z

# enable mouse clicking
set -g mouse on

set-option -sg escape-time 10

# Tmux copy to system clipboard
# # paste clipboard into tmux buffer
bind v run-shell "reattach-to-user-namespace -l zsh -c 'tmux set-buffer \\"$(pbpaste)\\"; tmux paste-buffer'"
# put tmux buffer into x clipboard
bind y run-shell "reattach-to-user-namespace -l zsh -c 'tmux show-buffer | pbcopy'"
# clear console
bind -n C-q send-keys -R \; send-keys C-l \; clear-history \; send-keys BSpace

# [START]----------- THEME CONFIGURATION ------------------
set -g message-style "fg=colour231,bg=colour240"

set -g @dark_color "#2e3540"
set -g @light_color "#89c0d0"
#
set -g status-justify "left"
set -g status-left-style "none"
set -g status-right-style "none"
set -g status-style "none,bg=colour236"
set -g status-right-length "100"
set -g status-left-length "100"

# [COLORIZE]
set -g status-bg "#2e3540"

# ** Pane Status
# [COLORIZE]
set -g pane-border-style "fg=#2e3540"
set -g pane-active-border-style "fg=#89c0d0,bold"

setw -g pane-border-status "bottom"
setw -g pane-border-format " ###P "
setw -g pane-border-lines "simple"
# ---- Bars -------
# [COLORIZE]
set -g status-left "#[fg=#2e3540,bg=#89c0d0]  #S #[fg=#89c0d0,bg=#2e3540]"
set -g status-right "#[fg=#89c0d0,bg=#2e3540]#[fg=#89c0d0,bg=#2e3540] %Y-%m-%d  #[fg=white,bg=2e3540]#[fg=#89c0d0,bg=#2e3540]#[fg=#2e3540,bg=#89c0d0] %H:%M 祥 "
# ---- Windows ----
setw -g window-status-activity-style "none"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=#15d69e,bg=colour236"
# [COLORIZE]
set -g window-status-format "#[fg=white,bg=#2e3540] #I #[fg=white,bg=#2e3540,nobold,noitalics,nounderscore] #[fg=white,bg=#2e3540]#W #F "
set -g window-status-current-format "#[fg=#2e3540,bg=#89c0d0]#[fg=#2e3540,bg=#89c0d0]煮#[fg=#2e3540,bg=#89c0d0] #[fg=#2e3540,bg=#89c0d0]#W #F #[fg=#89c0d0,bg=#2e3540]"
# [END]----------- THEME CONFIGURATION ------------------

# Spotify integration
# run-shell ~/Works/packages/tmux-spotify/music.tmux
set -g @spotify_playing_icon "ﰝ"
set -g @spotify_paused_icon "ﳌ"

# tmux continuum
set -g @continuum-restore 'on'

# tmux jump
set -g @jump-key 's'

# ----------------------------------
# Plugins
# -----------------------------------
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'ofirgall/tmux-window-name'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'robhurring/tmux-spotify'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'schasse/tmux-jump'
# [END]----------- NORD CONFIGURATION ------------------

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
